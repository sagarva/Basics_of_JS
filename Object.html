<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tv = { 
            Size:55, Brand:"Samsung", cost:50000, material:"Plastic",  //syntax to create an object
            fullname: function(){
                return this.Brand + " oled " + this.Size;
            }
        
        }; 

        console.log(tv.fullname()) //syntax to pull one prop of the object
    </script>

    
</body>
